<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
            transition: background-color 0.5s;
        }

        #calculator {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            margin: auto;
            transition: background-color 0.5s;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        select, button {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            cursor: pointer;
        }

        button {
            background-color: #4caf50;
            color: white;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        #error {
            color: red;
            margin-top: 10px;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        body.dark-mode #calculator {
            background-color: #444;
        }
        .Dark {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            display: flex;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h1>Calculator</h1>
        <form id="calcForm">
            <input type="number" name="num1" placeholder="0" required>
            <select name="operator" required>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="/">/</option>
                <option value="*">*</option>
            </select>
            <input type="number" name="num2" placeholder="0" required>
            <button type="button" onclick="calculate()">Calculate</button>
        </form>
        <div id="result"></div>
        <div id="error"></div>
        <button class="Dark" onclick="toggleDarkMode()">Dark mode</button>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function calculate() {
            // Handle the calculation using JavaScript
            var form = document.getElementById('calcForm');
            var num1 = parseFloat(form.elements['num1'].value);
            var operator = form.elements['operator'].value;
            var num2 = parseFloat(form.elements['num2'].value);

            var resultDiv = document.getElementById('result');
            var errorDiv = document.getElementById('error');

            try {
                var result;

                switch (operator) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '/':
                        result = num1 / num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    default:
                        throw new Error('Invalid operator');
                }

                resultDiv.innerText = 'Result: ' + result;
                errorDiv.innerText = '';
            } catch (error) {
                resultDiv.innerText = '';
                errorDiv.innerText = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
